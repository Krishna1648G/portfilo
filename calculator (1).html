<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 8px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .operator {
            background-color: orange;
            color: white;
        }

        .equal {
            background-color: green;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">-</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>

        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button class="equal">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");
    let buttons = document.querySelectorAll("button");

    let input = "";

    buttons.forEach(function(button) {

        button.addEventListener("click", function() {

            let value = button.textContent;

            if (value === "C") {
                input = "";
                display.value = "";
            }

            else if (value === "=") {
                try {
                    input = eval(input);   // perform calculation
                    display.value = input;
                } 
                catch {
                    display.value = "Error";
                }
            }

            else {
                input += value;
                display.value = input;
            }

        });

    });
</script>

</body>
</html>
